<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets//images/favicon-32x32.png">

  <title>Frontend Mentor | Product feedback app</title>
</head>

<body>
  <div class="new-feedback__container">
    <img inline src="./assets/images/shared/icon-arrow-left.svg" alt="">
    <a href="./index.html" class="link">&nbsp;Go back</a>
    <div class="new-feedback">
        <div class="new-feedback__logo"></div>
        <h1 class="heading-one">Create New Feedback</h1>
        <div class="new-feedback__item mt-hard">
          <h3 class="heading-three">Feedback Title</h3>
          <p class="new-feedback__text">Add a short, descriptive headline</p>
          <input id="title" type="text" class="input">
        </div>
        <div class="new-feedback__item mt-md">
          <h3 class="heading-three">Category</h3>
          <p class="new-feedback__text">Choose a category for your feedback</p>
          <select id="category" type="text" class="input">
            <option value="Feature">feature</option>
            <option value="UI">UI</option>
            <option value="UX">UX</option>
            <option value="Enhancement">Enhancement</option>
            <option value="Bug">bug</option>
          </select>
        </div>
        <div class="new-feedback__item mt-md">
          <h3 class="heading-three">Feedback Detail</h3>
          <p class="new-feedback__text">Include any specific comments on what should be improved, added, etc.</p>
          <input id="detail" type="text" class="input input_detail">
        </div>
        <div class="new-feedback__buttons">
          <a href="./index.html" class="btn ">Cancel</a>
          <a href="#" id="submitAdd" class="btn btn__magenta ml-light">Add Feedback</a>
        </div>
    </div>
  </div>
</body>
</html>
