<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product feedback app</title>
</head>

<body>
  <div class="feedback-edit__container">
    <a href="./feedback-detail.html" class="link">  &nbsp; Go back</a>

    <div class="feedback-edit">
      <div class="feedback-edit__icon"></div>
        <h1 class="feedback-edit__title">
          Editing <span class="feedback-edit__name">‘Add a dark theme option’</span>
        </h1>
         <div class="feedback-edit__item mt-hard">
          <h3 class="heading-three">Feedback Title</h3>
          <p class="feedback-edit__text">Add a short, descriptive headline</p>
          <input type="text" id="title" class="input">
        </div>
        <div class="feedback-edit__item">
          <h3 class="heading-three">Category</h3>
          <p class="feedback-edit__text">Change feedback state</p>
          <select type="text" id="category" class="input"> 
            <option value="Feature">Feature</option>
            <option value="UI">UI</option>
            <option value="UX">UX</option>
            <option value="Enhancement">Enhancement</option>
            <option value="Bug">Bug</option>
          </select>
        </div>
        <div class="feedback-edit__item">
          <h3 class="heading-three">Update status</h3>
          <p class="feedback-edit__text">Change feedback state</p>
          <select type="text" id="state" class="input"> 
            <option value="Planned">Planned</option>
            <option value="In-progress">In-progress</option>
            <option value="Live">Live</option>
            <option value="Suggestion">Suggestion</option>
          </select>
        </div>
        <div class="feedback-edit__item">
          <h3 class="heading-three">Feedback Detail</h3>
          <p class="feedback-edit__text">Include any specific comments on what should be improved, added, etc</p>
          <input type="text" id="detail" class="input input_detail">
        </div>
        <div class="feedback-edit__buttons">
          <a href="#" id="delete" class="btn btn__red">Delete</a>
          <a href="./feedback-detail.html" class="btn ">Cancel</a>
          <a href="#" id="submit" class="btn btn__magenta ml-light">Add Feedback</a>
        </div>
    </div>
  </div>



</body>
</html>
