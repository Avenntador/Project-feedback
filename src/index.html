<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product feedback app</title>

</head>
<body>


<div class="container">
  <div class="sidebar">
    <div class="sidebar__header block block__white">
      <h1 class="heading__one">Frontend Mentor</h1>
      <p class="paragraph paragraph_white">Feedback Board</p>
    </div>
    <div class="sidebar__tags block block__white">
      <a href="#" class="tag">All</a>
      <a href="#" class="tag">UI</a>
      <a href="#" class="tag">UX</a>
      <a href="#" class="tag">Enhancement</a>
      <a href="#" class="tag">Bug</a>
      <a href="#" class="tag">Feature</a>
    </div>

    <div class="sidebar__roadmap block block__white">
      <div class="sidebar__item">
        <h1 class="heading-two">Roadmap</h1>
        <span class="sidebar__link">
          <a class="sidebar__into-roadmap" href="./roadmap.html">View</a>
        </span>
      </div>
      <div class="sidebar__item">
        <span class="color-shape color-shape__planned"></span>
        <span class="sidebar__text">Planned</span>
        <span class="sidebar__planned-counter">0</span>
      </div>
      <div class="sidebar__item">
        <span class="color-shape color-shape__in-progress"></span>
        <span class="sidebar__text">In-progress</span>
        <span class="sidebar__in-progress-counter">0</span>
      </div>
      <div class="sidebar__item">
        <span class="color-shape color-shape__live"></span>
        <span class="sidebar__text">Live</span>
        <span class="sidebar__live-counter">0</span>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="main-content__header block">
      <div class="main-content__info-list">
          <div class="main-content__logo">
            <img class="main-content-img" src="./assets/images/icons/suggestion-icon.png" alt="">
          </div>
          <div class="main-content__suggestions">
            <span class="main-content__counter">0</span>
            Suggestions
          </div>
          <div class="main-content__sort">
            Sort by:
            <span class="bold" id="sort">Most upvotes</span>
            <select class="main-content__select">
              <option value="Most upvotes">Most upvotes</option>
              <option value="Least upvotes">Least upvotes</option>
              <option value="Most comments">Most comments</option>
              <option value="Least comments">Least comments</option>
            </select>
          </div>
          <div class="main-content__button">
            <a href="./addfeedback.html" class="btn btn__magenta">+Add feedback</a>
          </div>
      </div>
    </div>
    <div class="main-content__field">
      
        
    </div>
  </div>
</div>

</body>
</html>
