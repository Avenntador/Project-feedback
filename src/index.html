<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product feedback app</title>

</head>
<body>


<div class="container">
  <div class="sidebar"></div>

  <div class="main">
    <div class="main-header">
      <div class="main-suggestions">
        <img class="main-suggestions-img" src="./assets/images/icons/suggestion-icon.png" alt="">
        <p><span class="main-suggestions-counter">0</span>&nbsp;&nbsp;&nbsp;Suggestion</p>
      </div>
      <div class="main-sort">
        <div>Sort by: 
          <span>Most upvotes</span>
          <select name="" id="">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
          </select>
        </div>
      </div>
      <div class="button"><a class="btn" href="#">+Add feedback</a></div>

    </div>
    <div class="main-content">
      <div class="main-message">
        <div><img class="main-message-img" src="./assets/images/No-feedback.png" alt="No feedback's yet"></div>
        <div class="main-title">
          <h1 class="heading-one">There is no feedback yet.</h1>
          <p class="paragraph">Got a suggestion? Found a bug that needs to be squashed? We love hearing about new ideas to improve our app.</p>
        </div>
        <button class="btn">+Add feedback</button>
      </div>
    </div>
  </div>
</div>
