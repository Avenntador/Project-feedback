<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product feedback app</title>
</head>

<body>
  <div class="roadmap__container">
    <div class="roadmap__header">
      <div class="roadmap__nav">
        <img inline src="./assets/images/shared/icon-arrow-left.svg" alt="">
        <a href="./index.html" class="link link_white">&nbsp;Go back</a>
        <h1 class="heading-one">Roadmap</h1>
      </div>
      <a href="./addfeedback.html" class="btn roadmap__button">Add feedback</a>
    </div>
    <div class="roadmap__cards">

      <div class="roadmap__planned">
        <div class="roadmap__title">
          <h2 class="heading-two">Planned <span class="roadmap__planned-counter"></span></h2>
          <p class="paragraph">Ideas prioritized for research</p>
        </div>
        <div class="roadmap__planned-field"></div>
        <!-- Planned cards -->
        
      
      </div>
      <div class="roadmap__in-progress">
        <div class="roadmap__title">
          <h2 class="heading-two">In-progress <span class="roadmap__in-progress-counter"></span></h2>
          <p class="paragraph">Currently being developed</p>
        </div>
        <div class="roadmap__in-progress-field"></div>
        <!-- In-progress cards -->
        
        

      </div>


      <div class="roadmap__live">
        <div class="roadmap__title">
          <h2 class="heading-two">Live <span class="roadmap__live-counter"></span></h2>
          <p class="paragraph">Released features</p>
        </div>
        <div class="roadmap__live-field"></div>
        <!-- Live cards -->   
       
      </div>
      
    </div>
    
  </div>
  

</body>
</html>
